server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    #hostname: localhost
    prefer-ip-address: true

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: resources-service
          uri: lb://resources-service
          predicates:
            - Path=/resources/**
          filters:
            - AuthFilter

  http:
        multipart:
            max-file-size: 200MB
            max-request-size: 200MB